<h2>Add New Student</h2>
<form ng-submit="addStudent()">
    <label>Name:</label>
    <input type="text" ng-model="newStudent.name" required>
    
    <label>Email:</label>
    <input type="email" ng-model="newStudent.email" required>
    
    <button type="submit">Add Student</button>
</form>
