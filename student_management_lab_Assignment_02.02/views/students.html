
<h2>Student List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="student in students">
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
            <button ng-click="deleteStudent(student.id)">Delete</button>
        </td>
    </tr>
</table>
